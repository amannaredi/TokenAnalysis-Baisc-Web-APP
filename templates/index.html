<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Project Submission Form</title>
</head>
<body>
    <h1>Submit Your Token Project for Analysis</h1>
    <form action="/submit" method="post">
        <label for="token_name">Token Name:</label>
        <input type="text" id="token_name" name="token_name" required><br>
        <label for="token_symbol">Token Symbol:</label>
        <input type="text" id="token_symbol" name="token_symbol" required><br>
        <label for="website_url">Website URL:</label>
        <input type="url" id="website_url" name="website_url"><br>
        <label for="technology">Technology:</label>
        <textarea id="technology" name="technology"></textarea><br>
        <label for="roadmap">Roadmap & Key Milestones:</label>
        <textarea id="roadmap" name="roadmap"></textarea><br>
        <label for="whitepaper_url">Whitepaper URL:</label>
        <input type="url" id="whitepaper_url" name="whitepaper_url"><br>
        <label for="supply">Total supply and Circulating supply:</label>
        <textarea id="supply" name="supply"></textarea><br>
        <label for="founders">Token Distribution - Founders:</label>
        <textarea id="founders" name="founders"></textarea><br>
        <label for="developers">Token Distribution - Developers:</label>
        <textarea id="developers" name="developers"></textarea><br>
        <label for="marketing">Token Distribution - Marketing:</label>
        <textarea id="marketing" name="marketing"></textarea><br>
        <label for="community">Token Distribution - Community:</label>
        <textarea id="community" name="community"></textarea><br>
        <label for="investors">Token Distribution - Investors:</label>
        <textarea id="investors" name="investors"></textarea><br>
        <label for="vesting">Vesting Schedules:</label>
        <textarea id="vesting" name="vesting"></textarea><br>
        <label for="use_cases">Use Cases:</label>
        <textarea id="use_cases" name="use_cases"></textarea><br>
        <label for="incentives">Incentives:</label>
        <textarea id="incentives" name="incentives"></textarea><br>
        <label for="mechanisms">Mechanisms:</label>
        <textarea id="mechanisms" name="mechanisms"></textarea><br>
        <label for="sustainability">Economic Sustainability:</label>
        <textarea id="sustainability" name="sustainability"></textarea><br>
        <label for="audit_url">Audit Report URL:</label>
        <input type="url" id="audit_url" name="audit_url"><br>
        <label for="audit_summary">Audit Summary:</label>
        <textarea id="audit_summary" name="audit_summary"></textarea><br>
        <label for="liquidity">Total Liquidity and lockup duration:</label>
        <textarea id="liquidity" name="liquidity"></textarea><br>
        <label for="market_cap">Current Market Capitalization:</label>
        <textarea id="market_cap" name="market_cap"></textarea><br>
        <label for="ceo">Team Expertise - CEO/ Founder:</label>
        <textarea id="ceo" name="ceo"></textarea><br>
        <label for="cfo">Team Expertise - CFO:</label>
        <textarea id="cfo" name="cfo"></textarea><br>
        <label for="cto">Team Expertise - CTO:</label>
        <textarea id="cto" name="cto"></textarea><br>
        <label for="cmo">Team Expertise - CMO:</label>
        <textarea id="cmo" name="cmo"></textarea><br>
        <label for="developer">Team Expertise - Developer:</label>
        <textarea id="developer" name="developer"></textarea><br>
        <label for="linkedin_profiles">Team Roles with LinkedIn profiles:</label>
        <textarea id="linkedin_profiles" name="linkedin_profiles"></textarea><br>
        <label for="academic_background">Academic Background:</label>
        <textarea id="academic_background" name="academic_background"></textarea><br>
        <label for="twitter">Community Engagement on Social Media - Twitter:</label>
        <input type="url" id="twitter" name="twitter"><br>
        <label for="telegram">Community Engagement on Social Media - Telegram:</label>
        <input type="url" id="telegram" name="telegram"><br>
        <label for="discord">Community Engagement on Social Media - Discord:</label>
        <input type="url" id="discord" name="discord"><br>
        <label for="linkedin">Community Engagement on Social Media - LinkedIn:</label>
        <input type="url" id="linkedin" name="linkedin"><br>
        <label for="facebook">Community Engagement on Social Media - Facebook:</label>
        <input type="url" id="facebook" name="facebook"><br>
        <label for="twitch">Community Engagement on Social Media - Twitch:</label>
        <input type="url" id="twitch" name="twitch"><br>
        <label for="tiktok">Community Engagement on Social Media - TikTok:</label>
        <input type="url" id="tiktok" name="tiktok"><br>
        <label for="social_links">Provide Social media links:</label>
        <textarea id="social_links" name="social_links"></textarea><br>
        <label for="link_tree">Provide Link tree link:</label>
        <input type="url" id="link_tree" name="link_tree"><br>
        <label for="user_reviews">User Reviews:</label>
        <textarea id="user_reviews" name="user_reviews"></textarea><br>
        <label for="youtube_url">YouTube URL (if any):</label>
        <input type="url" id="youtube_url" name="youtube_url"><br>
        <label for="marketing_efforts">Marketing Efforts:</label>
        <textarea id="marketing_efforts" name="marketing_efforts"></textarea><br>
        <label for="brand_identity">Brand Identity:</label>
        <textarea id="brand_identity" name="brand_identity"></textarea><br>
        <label for="target_audience">Target Audience Reach:</label>
        <textarea id="target_audience" name="target_audience"></textarea><br>
        <label for="competitors">List of Competitors:</label>
        <textarea id="competitors" name="competitors"></textarea><br>
        <label for="advantages">Advantages/Disadvantages:</label>
        <textarea id="advantages" name="advantages"></textarea><br>
        <label for="usps">Unique Selling Propositions (USPs):</label>
        <textarea id="usps" name="usps"></textarea><br>
        <label for="focus">Short-Term vs Long-Term Focus:</label>
        <textarea id="focus" name="focus"></textarea><br>
        <label for="revenue_streams">Revenue Streams:</label>
        <textarea id="revenue_streams" name="revenue_streams"></textarea><br>
        <label for="model_sustainability">Model Sustainability and feasibility:</label>
        <textarea id="model_sustainability" name="model_sustainability"></textarea><br>
        <label for="funding_sources">Funding Sources:</label>
        <textarea id="funding_sources" name="funding_sources"></textarea><br>
        <label for="key_partners">List of Key Partners and describe any collaborations with established players:</label>
        <textarea id="key_partners" name="key_partners"></textarea><br>
        <label for="pitch_deck">Pitch Deck:</label>
        <textarea id="pitch_deck" name="pitch_deck"></textarea><br>
        <label for="additional_info">Anything Else We Should Know?</label>
        <textarea id="additional_info" name="additional_info"></textarea><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
